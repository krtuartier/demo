<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/utils.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload=function(){
				RootNodeFont();
				var fs = ' 0 .git/ 1 .project 2 color.html 3 css/ 4 fonts/ 5 img/ 6 index.html 7 js/ 8 mobile_lottery_draw.html 9 readfile.js 10 shake.html 11 tags.html 12 Zdrag.html';
				fs=fs.replace(/\s/g,'');
				fs=fs.replace(/[0-9]/g,'#');
				fs=fs.split('#');
				var htmlList=[];
				for (var i=0,len=fs.length;i<len;i++) {
					if (fs[i].indexOf('html')>-1) {
						htmlList.push(fs[i]);
					}
				}
				console.log(htmlList);
				var li='';
				for (var i=0,len=htmlList.length;i<len;i++) {
					li+='<li><a href="'+htmlList[i]+'">'+htmlList[i]+'</a></li>';
				}
				var oUL=document.createElement('ul');
				oUL.innerHTML=li;
				document.body.appendChild(oUL);
			}
		</script>
	</head>

	</body>
</html>
