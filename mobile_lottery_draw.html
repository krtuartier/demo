		<script type="text/javascript">
//------------------------------------------------------------------------------------------------------------------
			/**
			 * 
			 * @LotteryDraw mobile
			 */
			(function($) {
				$.fn.LotteryDraw = function(options) {
					var opts = $.extend({}, $.fn.LotteryDraw.defaults, options);
					return this.each(function() {
						var obj = $(this);
						obj.css('height',obj.width());
						var canvas=opts.canvas?opts.canvas.get(0):obj.find('canvas').get(0);
						var oBtn=opts.startBtn;
						var oShowPrize=opts.showPrize;
						var viewW=obj.width();
						var viewH=obj.height();
						canvas.width=viewW;
						canvas.height=viewH;
						var ctx=canvas.getContext('2d');
						var runHandler=null;
						var angles=0;
						var saveAngles=0;
						var trigger=false;
						var randomAry=[];
						var clickNum = opts.clickNum;//可抽奖次数
						var rotNum = 0;//旋转次数
						var noticeIndex = null;//中奖公告
						createCircle();
						centerPI();
						pointer();
						dialPI();
						setPer();
						function setPer(){
							var minper=100;
							for(var i in opts.info){
								if ((opts.info[i].per+'').indexOf('.')>-1) {
									var newPerLen=(opts.info[i].per+'').split('.')[1].length;
									newPerLen=Math.pow(10,2+newPerLen);
									if (newPerLen>minper) {
										minper=newPerLen;
										console.log(minper);
									}
								}
							}
							for (var i in opts.info) {
								if ((i-1)>=0&&opts.info[i].per!=0) {
									if (randomAry[i-1]==0&&i-2>=0) {
										randomAry.push(randomAry[i-2]+opts.info[i].per*(minper/100));
									}else{
										randomAry.push(randomAry[i-1]+opts.info[i].per*(minper/100));
									}
								}else if (opts.info[i].per==0) {
									randomAry.push(0);
								}else{
									randomAry.push(opts.info[i].per*(minper/100));
								}
							}
							var tex=0;
							console.log(randomAry);
							for (var i in randomAry) {
								if (i!=1) {
									tex=tex+randomAry[i];
								}
								
							}
							console.log(tex);
						}
						oBtn.click(function(){
							
//							randomAry=Math.ceil(Math.random()*minper);
								
								return
							if (!trigger) {
								random=Math.floor(Math.random()*8);
								noticeIndex = noticeIndex+random;
								if (noticeIndex>opts.info.length-1) {
									noticeIndex-=opts.info.length;
								}
								var stopSpeed=4;
								if (rotNum>=clickNum) {
									alert('抽奖次数用完了');
									return;
								}
								rotNum+=1;
								runHandler=setInterval(function(){
									ctx.clearRect(0,0,viewW,viewH);
									trigger=true;
									if (angles<-12*180) {
										angles-=stopSpeed;
										if (!stopSpeed==1) {
											stopSpeed-=1;
										}
										createCircle();
										centerPI();
										pointer();
										dialPI();
										if (angles<(-14*180-2*180/opts.info.length*(random))) {
											angles=(-14*180-2*180/opts.info.length*(random));
											createCircle();
											centerPI();
											pointer();
											dialPI();
											clearInterval(runHandler);
											oShowPrize.html(opts.info[noticeIndex].money+' '+opts.info[noticeIndex].currency);
											trigger=false;
											saveAngles+=angles;
											angles=0;
										}
									}else{
										angles-=6;
										createCircle();
										centerPI();
										pointer();
										dialPI();
									}
								},1000/120);
							}
						});
						function pointer(){
							ctx.beginPath();//箭头指针
							ctx.moveTo(viewW*.5,viewH*.5-75);
							ctx.lineTo(viewW*.5-20,viewH*.5);
							ctx.lineTo(viewW*.5+20,viewH*.5);
							ctx.lineTo(viewW*.5,viewH*.5-75);
							ctx.fillStyle =opts.pointerColor;
							ctx.fill();
							ctx.closePath();
						}
						function centerPI(){
							ctx.beginPath();//中间圆圈
							ctx.arc(viewW*.5, viewH*.5, 75, 0, Math.PI * 2, false);
							ctx.fillStyle = opts.centerPIColor;
							ctx.fill();
							ctx.closePath();
						}
						function dialPI(){
							ctx.textBaseline = 'middle';
							ctx.textAlign="center";
							ctx.fillStyle = opts.dialFontColor;
							var step = 2 * Math.PI / opts.info.length;
							for(var i = 0,len=opts.info.length; i < len; i++) {
								ctx.save();
								ctx.beginPath();
								ctx.translate(viewW*.5,viewH*.5);
								ctx.rotate(i*step+angles/180*Math.PI+saveAngles/180*Math.PI);
								ctx.font = " 20px Microsoft YaHei";
								ctx.fillText(opts.info[i].money,0,-120,60);
								ctx.font = " 14px Microsoft YaHei";
								ctx.fillText(opts.info[i].currency,0,-100,60);
								ctx.closePath();
								ctx.restore();
							}
						}
						function createCircle() {
							var startAngle = 0; //扇形的开始弧度
							var endAngle = 0; //扇形的终止弧度
							for(var i = 0,len=opts.info.length; i < len; i++) {
								startAngle = Math.PI * (i / 4 - 1 / opts.info.length)+angles/180*Math.PI+saveAngles/180*Math.PI;
								endAngle = startAngle + Math.PI * (1 / 4);
								ctx.save();
								ctx.beginPath();
								ctx.arc(viewW*.5, viewH*.5, 90, startAngle, endAngle, false);
								ctx.lineWidth = 120;
								if(i % 2 == 0) {
									ctx.strokeStyle = opts.evenColor;
								} else {
									ctx.strokeStyle = opts.oddColor;
								}
								ctx.stroke();
								ctx.restore();
							}
						}
					});
				};
				$.fn.LotteryDraw.defaults = {
					canvas:null,
					startBtn:null,
					evenColor:"#626262",
					oddColor:"#787878",
					pointerColor:"#FF4350",
					centerPIColor:"rgba(0,0,0,.5)",
					dialFontColor:"#DCC722",
					clickNum:3,
					info:[
						{
							money:"谢谢参与",
							currency:'再接再厉',
							per:50
						},
						{
							money:"1000",
							currency:'元',
							per:0
						},
						{
							money:"10",
							currency:'元',
							per:10
						},
						{
							money:"500",
							currency:'淘金币',
							per:10
						},
						{
							money:"100",
							currency:'元',
							per:9.99999
						},
						{
							money:"4999",
							currency:'淘金币',
							per:0.00001
						},
						{
							money:"1",
							currency:'元',
							per:10
						},
						{
							money:"20",
							currency:'淘金币',
							per:10
						}
					]
				};
				$.fn.LotteryDraw.setDefaults = function(settings) {
					$.extend($.fn.LotteryDraw.defaults, settings);
				};
			})(jQuery);
//-------------------------------------------------------------------------------------------------------------------
			$(function(){
				$('body').AutoSize();
				$('.turnplate_box').LotteryDraw({
					canvas:$('#myCanvas'),
					startBtn:$('#tupBtn'),
					showPrize:$('.prize')
				});
			});
		</script>

	<body>

			<canvas id="myCanvas">抱歉！浏览器不支持。</canvas>
			<button id="tupBtn" class="turnplatw_btn">
				<span>开始抽奖</span>
			</button>
		</div>
		<p class="prize"></p>
